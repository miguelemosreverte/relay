<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Relay Server - Performance Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }
        
        .status-live {
            background: #10b981;
            color: white;
        }
        
        .subtitle {
            color: #666;
            font-size: 18px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .stat-card {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: white;
        }
        
        .stat-label {
            color: rgba(255,255,255,0.9);
            margin-top: 5px;
        }
        
        .reports-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .reports-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        h2 {
            color: #333;
        }
        
        .filter-buttons {
            display: flex;
            gap: 10px;
        }
        
        .filter-btn {
            padding: 8px 16px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .filter-btn:hover {
            background: #f5f5f5;
        }
        
        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .reports-container {
            max-height: 600px;
            overflow-y: auto;
        }
        
        .report-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
            transition: background 0.3s;
        }
        
        .report-item:hover {
            background: #f9f9f9;
        }
        
        .report-info {
            flex: 1;
        }
        
        .report-commit {
            font-family: 'Courier New', monospace;
            background: #f5f5f5;
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 14px;
        }
        
        .report-date {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }
        
        .report-metrics {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        .metric {
            text-align: center;
        }
        
        .metric-value {
            font-weight: bold;
            color: #333;
        }
        
        .metric-label {
            font-size: 12px;
            color: #666;
        }
        
        .report-actions {
            display: flex;
            gap: 10px;
        }
        
        .action-btn {
            padding: 6px 12px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 5px;
            text-decoration: none;
            color: #333;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .action-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .chart-container {
            margin-top: 30px;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .chart-wrapper {
            position: relative;
            height: 400px;
            width: 100%;
        }
        
        #performanceChart {
            max-height: 400px !important;
        }
        
        .chart-empty {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 400px;
            color: #999;
            font-size: 18px;
            background: #f9f9f9;
            border-radius: 10px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .no-reports {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .reports-header {
                flex-direction: column;
                gap: 15px;
            }
            
            .report-item {
                flex-direction: column;
                gap: 15px;
            }
            
            .report-metrics {
                width: 100%;
                justify-content: space-around;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                ðŸš€ WebSocket Relay Server
                <span class="status-badge status-live">LIVE</span>
            </h1>
            <p class="subtitle">Performance Monitoring Dashboard</p>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="totalReports">0</div>
                    <div class="stat-label">Total Reports</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="avgThroughput">0</div>
                    <div class="stat-label">Avg Throughput (msg/s)</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="avgLatency">0</div>
                    <div class="stat-label">Avg Latency (ms)</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="lastUpdate">--</div>
                    <div class="stat-label">Last Update</div>
                </div>
            </div>
        </div>
        
        <div class="chart-container">
            <h2>Performance Trends</h2>
            <div class="chart-wrapper">
                <canvas id="performanceChart" style="display: none;"></canvas>
                <div id="chartEmpty" class="chart-empty">
                    ðŸ“ˆ Performance data will appear here after the first deployment
                </div>
            </div>
        </div>
        
        <div class="reports-section">
            <div class="reports-header">
                <h2>ðŸ“Š Performance Reports</h2>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="week">Last Week</button>
                    <button class="filter-btn" data-filter="month">Last Month</button>
                </div>
            </div>
            
            <div class="reports-container" id="reportsContainer">
                <div class="loading">Loading reports...</div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // This will be populated by the GitHub Actions workflow
        const performanceReports = [];
        
        // Chart setup
        let performanceChart;
        
        function initChart() {
            const ctx = document.getElementById('performanceChart').getContext('2d');
            performanceChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Throughput (msg/s)',
                        data: [],
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        borderWidth: 2,
                        pointRadius: 4,
                        pointHoverRadius: 6,
                        tension: 0.4
                    }, {
                        label: 'Latency (ms)',
                        data: [],
                        borderColor: '#f59e0b',
                        backgroundColor: 'rgba(245, 158, 11, 0.1)',
                        borderWidth: 2,
                        pointRadius: 4,
                        pointHoverRadius: 6,
                        tension: 0.4,
                        yAxisID: 'y1'
                    }, {
                        label: 'Bandwidth (Mbps)',
                        data: [],
                        borderColor: '#10b981',
                        backgroundColor: 'rgba(16, 185, 129, 0.1)',
                        borderWidth: 2,
                        pointRadius: 4,
                        pointHoverRadius: 6,
                        tension: 0.4,
                        hidden: true,
                        yAxisID: 'y2'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        mode: 'index',
                        intersect: false,
                    },
                    plugins: {
                        tooltip: {
                            callbacks: {
                                title: function(context) {
                                    const index = context[0].dataIndex;
                                    const report = chartReports[index];
                                    if (report) {
                                        return [
                                            `Commit: ${report.commit.substring(0, 7)}`,
                                            `Date: ${new Date(report.timestamp).toLocaleString()}`,
                                            `Actor: ${report.actor}`,
                                            `Branch: ${report.branch}`
                                        ];
                                    }
                                    return context[0].label;
                                },
                                label: function(context) {
                                    let label = context.dataset.label || '';
                                    if (label) {
                                        label += ': ';
                                    }
                                    if (context.parsed.y !== null) {
                                        label += context.parsed.y.toFixed(2);
                                    }
                                    return label;
                                },
                                afterLabel: function(context) {
                                    const index = context.dataIndex;
                                    const report = chartReports[index];
                                    if (report && context.datasetIndex === 0) {
                                        return `Total Messages: ${report.totalMessages || 'N/A'}`;
                                    }
                                    return '';
                                }
                            },
                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                            titleColor: '#fff',
                            bodyColor: '#fff',
                            borderColor: '#667eea',
                            borderWidth: 1,
                            titleFont: {
                                size: 12
                            },
                            bodyFont: {
                                size: 13
                            },
                            padding: 10,
                            displayColors: true
                        },
                        legend: {
                            display: true,
                            position: 'top',
                            labels: {
                                usePointStyle: true,
                                padding: 15
                            }
                        }
                    },
                    scales: {
                        x: {
                            display: true,
                            title: {
                                display: true,
                                text: 'Deployment Timeline'
                            },
                            ticks: {
                                maxRotation: 45,
                                minRotation: 45
                            }
                        },
                        y: {
                            type: 'linear',
                            display: true,
                            position: 'left',
                            title: {
                                display: true,
                                text: 'Throughput (msg/s)'
                            },
                            beginAtZero: true
                        },
                        y1: {
                            type: 'linear',
                            display: true,
                            position: 'right',
                            title: {
                                display: true,
                                text: 'Latency (ms)'
                            },
                            grid: {
                                drawOnChartArea: false,
                            },
                            beginAtZero: true
                        },
                        y2: {
                            type: 'linear',
                            display: false,
                            position: 'right',
                            title: {
                                display: true,
                                text: 'Bandwidth (Mbps)'
                            },
                            grid: {
                                drawOnChartArea: false,
                            },
                            beginAtZero: true
                        }
                    }
                }
            });
        }
        
        // Store chart data globally for tooltip access
        let chartReports = [];
        
        function updateDashboard() {
            // Update stats
            if (performanceReports.length > 0) {
                document.getElementById('totalReports').textContent = performanceReports.length;
                
                const avgThroughput = performanceReports.reduce((sum, r) => sum + (r.throughput || 0), 0) / performanceReports.length;
                document.getElementById('avgThroughput').textContent = avgThroughput.toFixed(1);
                
                const avgLatency = performanceReports.reduce((sum, r) => sum + (r.latency || 0), 0) / performanceReports.length;
                document.getElementById('avgLatency').textContent = avgLatency.toFixed(1);
                
                const lastReport = performanceReports[0];
                if (lastReport) {
                    const date = new Date(lastReport.timestamp);
                    document.getElementById('lastUpdate').textContent = date.toLocaleDateString();
                }
                
                // Update chart - limit to last 25 reports for readability
                const maxChartPoints = 25;
                chartReports = performanceReports.slice(0, maxChartPoints).reverse();
                
                // Only show chart if we have data
                if (chartReports.length > 0) {
                    document.getElementById('performanceChart').style.display = 'block';
                    document.getElementById('chartEmpty').style.display = 'none';
                    
                    // Create labels with short commit hash and date
                    performanceChart.data.labels = chartReports.map(r => {
                        const date = new Date(r.timestamp);
                        const shortCommit = r.commit ? r.commit.substring(0, 7) : 'unknown';
                        return `${shortCommit} (${date.toLocaleDateString()})`;
                    });
                    
                    // Update all three datasets
                    performanceChart.data.datasets[0].data = chartReports.map(r => r.throughput || 0);
                    performanceChart.data.datasets[1].data = chartReports.map(r => r.latency || 0);
                    performanceChart.data.datasets[2].data = chartReports.map(r => r.bandwidth || 0);
                    
                    // Animate the update
                    performanceChart.update('active');
                } else {
                    document.getElementById('performanceChart').style.display = 'none';
                    document.getElementById('chartEmpty').style.display = 'flex';
                }
            } else {
                // No data - show empty state
                document.getElementById('performanceChart').style.display = 'none';
                document.getElementById('chartEmpty').style.display = 'flex';
                document.getElementById('totalReports').textContent = '0';
                document.getElementById('avgThroughput').textContent = '0';
                document.getElementById('avgLatency').textContent = '0';
                document.getElementById('lastUpdate').textContent = '--';
            }
        }
        
        function renderReports(filter = 'all') {
            const container = document.getElementById('reportsContainer');
            
            if (performanceReports.length === 0) {
                container.innerHTML = '<div class="no-reports">No reports available yet. Reports will appear here after deployments.</div>';
                return;
            }
            
            let filtered = [...performanceReports];
            const now = new Date();
            
            if (filter === 'week') {
                const weekAgo = new Date(now - 7 * 24 * 60 * 60 * 1000);
                filtered = filtered.filter(r => new Date(r.timestamp) > weekAgo);
            } else if (filter === 'month') {
                const monthAgo = new Date(now - 30 * 24 * 60 * 60 * 1000);
                filtered = filtered.filter(r => new Date(r.timestamp) > monthAgo);
            }
            
            container.innerHTML = filtered.map(report => `
                <div class="report-item">
                    <div class="report-info">
                        <span class="report-commit">${report.commit.substring(0, 7)}</span>
                        <div class="report-date">${new Date(report.timestamp).toLocaleString()}</div>
                    </div>
                    <div class="report-metrics">
                        <div class="metric">
                            <div class="metric-value">${(report.throughput || 0).toFixed(1)}</div>
                            <div class="metric-label">msg/s</div>
                        </div>
                        <div class="metric">
                            <div class="metric-value">${(report.latency || 0).toFixed(1)}</div>
                            <div class="metric-label">ms</div>
                        </div>
                        <div class="metric">
                            <div class="metric-value">${(report.bandwidth || 0).toFixed(2)}</div>
                            <div class="metric-label">Mbps</div>
                        </div>
                    </div>
                    <div class="report-actions">
                        <a href="reports/${report.commit}/performance-report.html" class="action-btn">View</a>
                        <a href="reports/${report.commit}/performance-report.json" class="action-btn" download>JSON</a>
                    </div>
                </div>
            `).join('');
        }
        
        // Filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                renderReports(e.target.dataset.filter);
            });
        });
        
        // Load reports data (this will be populated by GitHub Actions)
        async function loadReports() {
            try {
                const response = await fetch('reports/index.json');
                if (response.ok) {
                    const data = await response.json();
                    performanceReports.push(...data.reports);
                    performanceReports.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                    updateDashboard();
                    renderReports();
                }
            } catch (e) {
                console.log('No reports index found yet');
                renderReports();
            }
        }
        
        // Initialize
        initChart();
        loadReports();
        
        // Auto-refresh every 5 minutes
        setInterval(loadReports, 5 * 60 * 1000);
    </script>
</body>
</html>
